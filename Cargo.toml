[workspace]
resolver = "2"
members = ["crates/*", "examples/*"]

[workspace.package]
version = "0.1.2"
authors = ["Max Meldrum <max@meldrum.se>"]
edition = "2021"
repository = "https://github.com/uwheel/uwheel"
categories = ["aggregation", "embeddable", "streaming", "no-std"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[profile.release]
opt-level = 2 # fast and small wasm

[workspace.dependencies]
uwheel = { path = "crates/uwheel", version = "0.1.2" }
uwheel-tree = { path = "crates/uwheel-tree", version = "0.1.2" }
uwheel-stats = { path = "crates/uwheel-stats", version = "0.1.2" }

parking_lot = "0.12"
hashbrown = "0.14.3"
sketches-ddsketch = "0.2"
minstant = "0.1"
multiversion = { version = "0.7.3", default-features = false }
fastrand = "2.0.2"
rand = "0.8.5"
prettytable-rs = "0.10.0"
hdrhistogram = "7"
clap = { version = "4.5.4", features = ["derive"] }
criterion = "0.4"
duckdb = { version = "0.10.0", features = ["bundled"] }
serde = { version = "1.0", default-features = false }
serde-big-array = { version = "0.5.1", default-features = false }
postcard = { version = "1.0.0", features = ["alloc"] }
lz4_flex = { version = "0.11", default-features = false }
smallvec = "1.11.2"
time = { version = "0.3.30", default-features = false }
pco = "0.1.3"
bitpacking = "0.9.2"
bincode = "1.3.3"
